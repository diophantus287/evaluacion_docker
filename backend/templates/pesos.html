<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pesos de criterios</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f6f6f6; }
h1 { color: #333; text-align: center; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; table-layout: fixed; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
td:first-child { width: 70%; }
input[type=number] { width: 60px; }
button { margin-top: 20px; padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 8px; cursor: pointer; }
button:hover { background: #0056b3; }
.error { color: red; font-weight: bold; margin-top: 10px; }
</style>
</head>
<body>

<h1>Pesos de criterios de evaluaci√≥n</h1>

{% if error %}
  <p class="error">{{ error }}</p>
{% endif %}

<form method="post">
<table>
  {% for criterio, peso in lista_criterios %}
    <tr>
      <td>{{ criterio }}</td>
      <td><input type="number" name="{{ criterio }}" value="{{ peso }}" min="1" max="20" step="1" required></td>
    </tr>
  {% endfor %}
</table>
<button type="submit">Guardar pesos</button>
</form>

</body>
</html>
